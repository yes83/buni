<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buni - Your Stress Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <img src="buni.gif" alt="Buni Bunny" class="buni-image">

        <h1>Buni! - Your Stress Companion</h1>
        <p><strong>Hop into wellness! Our bunny will help you discover your best self with a helpful survey!</strong></p>
        <ul>
            <li>Buni will help promote mindfulness, balance, and resilience!</li>
            <li>A Buni's presence can improve your mood and reduce stress.</li>
        </ul>

        <h3>Choose what you are feeling today!</h3>
        <div class="button-container">
            <button class="emotion-button" id="unsure">Unsure</button>
            <button class="emotion-button" id="sad">Sad</button>
            <button class="emotion-button" id="stressed">Stressed</button>
        </div>

        <div id="survey-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
