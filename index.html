<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buni - Your Stress Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="content">
            <img src="buni.gif" alt="Buni GIF" class="buni-gif">
            <h1>Buni! – Your Stress Companion</h1>
            <p>Hop into wellness! Buni will help you discover your best self with a helpful survey!</p>
            <h2>Choose what you are feeling today!</h2>
            <div class="buttons">
                <button class="survey-btn" id="unsure">Unsure</button>
                <button class="survey-btn" id="sad">Sad</button>
                <button class="survey-btn" id="stressed">Stressed</button>
                <button class="chat-btn" id="chat">Chat with Buni</button>
            </div>
            <div class="survey-box" id="survey-box">
                <h3 id="survey-title"></h3>
                <p id="survey-question"></p>
                <input type="text" id="input-field" placeholder="How do you feel?">
                <textarea id="textarea-field" placeholder="Tell us more..."></textarea>
                <button id="submit">Submit</button>
            </div>
        </div>
        <div class="chat-container" id="chat-container">
            <div class="chat-header">
                <span>Chat with Buni</span>
                <button id="close-chat">✖</button>
            </div>
            <div class="chat-box"></div>
            <input type="text" id="chat-input" placeholder="Type your message...">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
