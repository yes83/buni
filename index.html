<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buni - Your Stress Companion</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="buni.png" alt="Buni Bunny" class="buni-img">
        </div>
        <div class="content">
            <h1>Buni! - Your Stress Companion</h1>
            <p class="subtitle"><strong>"Hop into wellness! Our bunny will help you discover your best self with a fun quiz!"</strong></p>
            <ul>
                <li>Buni will help promote mindfulness, balance, and resilience!</li>
                <li>A Buni's presence can improve your mood and reduce stress.</li>
            </ul>
            <p class="question"><em>Choose what you are feeling today!</em></p>
            <div class="buttons">
                <button class="btn" id="unsure">Unsure</button>
                <button class="btn" id="sad">Sad</button>
                <button class="btn" id="stressed">Stressed</button>
            </div>
        </div>
    </div>
</body>
</html>
