<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buni - Your Stress Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Buni! - Your Stress Companion</h1>
        <p class="subtitle"><strong>Hop into wellness!</strong> Buni will help you discover your best self with a helpful survey!</p>
        
        <ul>
            <li>Buni will help promote mindfulness, balance, and resilience!</li>
            <li>A Buni's presence can improve your mood and reduce stress.</li>
        </ul>

        <h2>Choose what you are feeling today!</h2>

        <div class="button-group">
            <button class="feeling-btn" onclick="showAdvice('unsure')">Unsure</button>
            <button class="feeling-btn" onclick="showAdvice('sad')">Sad</button>
            <button class="feeling-btn" onclick="showAdvice('stressed')">Stressed</button>
        </div>

        <div id="advice-box" class="hidden">
            <h3>Buni's Advice</h3>
            <p id="advice-text"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
