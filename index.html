<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buni - Your Stress Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Fixed Image -->
        <img src="buni.png" alt="Buni Bunny" class="buni-image">

        <h1>Buni! - Your Stress Companion</h1>
        <p><strong>Hop into wellness! Our bunny will help you discover your best self with a fun quiz!</strong></p>
        <ul>
            <li>Buni will help promote mindfulness, balance, and resilience!</li>
            <li>A Buni's presence can improve your mood and reduce stress.</li>
        </ul>

        <h3>Choose what you are feeling today!</h3>
        <button class="emotion-button">Unsure</button>
        <button class="emotion-button">Sad</button>
        <button class="emotion-button">Stressed</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
