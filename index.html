<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buni - Your Stress Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="buni.gif" class="buni-gif" alt="Buni">
            <h1>Buni! - Your Stress Companion</h1>
            <p>Hop into wellness! Buni will help you discover your best self with a helpful survey!</p>
        </div>

        <div class="buttons">
            <button class="feeling-btn" onclick="openSurvey('unsure')">Unsure</button>
            <button class="feeling-btn" onclick="openSurvey('sad')">Sad</button>
            <button class="feeling-btn" onclick="openSurvey('stressed')">Stressed</button>
            <button class="chat-btn" onclick="toggleChat()">Chat with Buni</button>
        </div>

        <div id="survey-container" class="survey-container">
            <h2 class="survey-title">Survey</h2>
            <input type="text" placeholder="How do you feel?" id="survey-input">
            <textarea placeholder="Tell us more..." id="survey-details"></textarea>
            <button onclick="submitSurvey()">Submit</button>
            <p id="survey-response"></p>
        </div>

        <div id="chat-container" class="chat-container">
            <h2>Chat with Buni</h2>
            <div id="chat-box"></div>
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
