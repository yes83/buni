<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buni Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <img src="buni.gif" alt="Buni GIF" class="buni-gif">
        <h1>How are you feeling today?</h1>
        <div class="button-container">
            <button class="emotion-btn" id="stressed">Stressed</button>
            <button class="emotion-btn" id="sad">Sad</button>
            <button class="emotion-btn" id="unsure">Unsure</button>
            <button class="emotion-btn" id="chat-buni">Chat with Buni</button>
        </div>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <span>Chat with Buni</span>
            <button class="close-btn" id="close-chat">âœ–</button>
        </div>
        <div class="chat-box">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
