<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buni - Your Stress Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Buni! - Your Stress Companion</h1>
        <p class="subtitle"><strong>Hop into wellness! Buni will help you discover your best self with a helpful survey!</strong></p>
        <ul>
            <li>Buni will help promote mindfulness, balance, and resilience!</li>
            <li>A Buni's presence can improve your mood and reduce stress.</li>
        </ul>
        
        <h2>Choose what you are feeling today!</h2>
        <div class="buttons">
            <button class="btn" onclick="showSurvey('unsure')">Unsure</button>
            <button class="btn" onclick="showSurvey('sad')">Sad</button>
            <button class="btn" onclick="showSurvey('stressed')">Stressed</button>
        </div>

        <div id="survey-container" class="survey">
            <h3 id="survey-title"></h3>
            <form id="survey-form">
                <div id="questions"></div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="buni-response" class="response"></div>
    </div>

    <div id="chat-box" class="chat">
        <h3>Chat with Buni</h3>
        <div id="chat-log"></div>
        <input type="text" id="chat-input" placeholder="Type your message..." onkeypress="handleChat(event)">
    </div>

    <script src="script.js"></script>
</body>
</html>
